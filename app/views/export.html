
<div class="search-top-container">
  <h2>Export</h2>

  <div class="search-container" ng-controller="ExportCtrl as sc">

    <h3>App Name</h3>
    <select ng-model="selectedApp" ng-options="appObj.appName for appObj in appObjects"></select>
    <span class="instruction-text">Select an app from the dropdown.</span>

    <br>
    <input type="submit" value="Export" class="po-button" ng-click="exportSubmit()" />

  </div>
</div>
